services:
  - type: web
    name: agentbuy-backend
    env: node
    plan: free # эсвэл starter, standard (таны plan-аас хамаарна)
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: agentbuy-backend
          property: port
      - key: DATABASE_URL
        sync: false # Render дээр Environment Variables-аас оруулах (Supabase PostgreSQL connection string)
      - key: JWT_SECRET
        sync: false # Render дээр Environment Variables-аас оруулах (ЗААВАЛ ӨӨРЧЛӨХ!)
      - key: CLIENT_URL
        value: https://agentbuy.mn,https://www.agentbuy.mn
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLOUDINARY_FOLDER
        value: agentbuy

